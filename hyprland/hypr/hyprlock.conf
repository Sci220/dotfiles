# Battery status (for laptop)
label {
    monitor =
    text = cmd[update:5000] echo "üîã $(cat /sys/class/power_supply/BAT*/capacity 2>/dev/null || echo "N/A")%"
    color = rgba(a6e3a1ff)
    font_size = 16
    font_family = JetBrains Mono Nerd Font
    position = -50, -50
    halign = right
    valign = bottom
    shadow_passes = 1
    shadow_size = 2
    shadow_color = rgba(0, 0, 0, 0.5)
}

# uptime
label {
    monitor =
    text = cmd[update:5000] echo "‚è±Ô∏è Uptime: $(uptime -p | sed 's/up //')"
    color = rgba(f9e2afff)
    font_size = 12
    font_family = JetBrains Mono Nerd Font
    position = -1500, -660
    halign = center
    valign = center
    shadow_passes = 2
    shadow_size = 3
    shadow_color = rgba(0, 0, 0, 0.8)
}

# Kernel Version
label {
    monitor =
    text = cmd[update:300000] echo "Kernel Version: $(uname -r | cut -d- -f1)"
    color = rgba(cba6f7ff)
    font_size = 12
    font_family = JetBrains Mono Nerd Font
    position = 0, 53
    halign = center
    valign = bottom
    shadow_passes = 2
    shadow_size = 3
    shadow_color = rgba(0, 0, 0, 0.8)
}

