general {
    hide_cursor = true
    grace = 2
    no_fade_in = false
    no_fade_out = false
    ignore_empty_input = false
    immediate_render = false
}

background {
    monitor =
    path = /home/eduards/Pictures/wallpaper48.jpeg
    blur_passes = 4
    blur_size = 6
    noise = 0.0117
    brightness = 0.6
    contrast = 1.2
    vibrancy = 0.2
    vibrancy_darkness = 0.0
}

# Time display
label {
    monitor =
    text = cmd[update:1000] echo "$(date +"%-I:%M %p")"
    color = rgba(cdd6f4ff)
    font_size = 120
    font_family = JetBrains Mono Nerd Font Bold
    position = 0, 200
    halign = center
    valign = center
    shadow_passes = 2
    shadow_size = 4
    shadow_color = rgba(0, 0, 0, 0.8)
}

# Date display
label {
    monitor =
    text = cmd[update:1000] echo "$(date +"%A, %B %-d, %Y")"
    color = rgba(a6adc8ff)
    font_size = 24
    font_family = JetBrains Mono Nerd Font
    position = 0, 80
    halign = center
    valign = center
    shadow_passes = 2
    shadow_size = 3
    shadow_color = rgba(0, 0, 0, 0.6)
}

