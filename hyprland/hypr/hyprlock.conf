# Enhanced input field with better styling
input-field {
    monitor =
    size = 350, 70
    outline_thickness = 2
    dots_size = 0.25
    dots_spacing = 0.3
    dots_center = true
    dots_rounding = -1
    outer_color = rgba(89b4faff)
    inner_color = rgba(1e1e2eff)
    font_color = rgba(cdd6f4ff)
    fade_on_empty = false
    fade_timeout = 1000
    placeholder_text = <span foreground="##a6adc8">üîí Enter password to unlock...</span>
    hide_input = false
    rounding = 20
    check_color = rgba(a6e3a1ff)
    fail_color = rgba(f38ba8ff)
    fail_text = <span foreground="##f38ba8">‚ùå Authentication failed</span>
    fail_timeout = 2000
    fail_transitions = 300
    capslock_color = rgba(f9e2afff)
    numlock_color = rgba(94e2d5ff)
    bothlock_color = rgba(eba0acff)
    invert_numlock = false
    swap_font_color = false
    position = 0, -200
    halign = center
    valign = center
    shadow_passes = 3
    shadow_size = 6
    shadow_color = rgba(0, 0, 0, 0.8)
}
